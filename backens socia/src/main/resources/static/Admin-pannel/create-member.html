<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Member</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div id="topnav-placeholder"></div>

    <section class="content">
      <h1>Create Member</h1>
      <form id="createMemberForm">
        <label>Name</label>
        <input type="text" id="memberNameInput" required>
        <label>Email</label>
        <input type="email" id="memberEmailInput" required>
        <label>Phone</label>
        <input type="text" id="memberPhoneInput" required>
        <label>Renewal Date</label>
        <input type="date" id="memberRenewalDate" required>
        <button type="submit" class="btn">Create Member</button>
      </form>
    </section>
  </div>

  <script src="reference.js"></script>
</body>
</html>
